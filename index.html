<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <a href="#" class="logo"><img src="img/bell.svg" alt="" /> Pomo <span>doro</span> </a>
          <div class="set-time">
						<div class="set-times">
							<div class="time-var time1">20 min</div>
							<div class="time-var time2">40 min</div>
							<div class="time-var time3">60 min</div>
						</div>
						<img src="img/clock.svg" alt="" />
						
					</div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="container">
        <div class="main-inner">
          <div class="main-nav">
            <button class="pomo active">Pomodoro</button>
            <button class="short-break">Short break</button>
            <button class="long-break">Long break</button>
          </div>
          <div class="time">
            <div class="time-min">10</div>
            <span>:</span>
            <div class="time-sec">00</div>
          </div>
          <button class="start-btn active-btn">START</button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
